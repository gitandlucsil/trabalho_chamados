<form>
        <div class="row">
            <div class="col s12">
                Registro de Chamados
            </div>
            <div class="input-field col s4">
                <option disabled selected>Departamento</option>
                <select class="browser-default" name="departamento" [(ngModel)]="chamado.departamento">
                    <option *ngFor="let d of departamentos" value="{{d._id}}">
                        {{d.nome}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input type="text" id="solicitante" name="solicitante" [(ngModel)]="chamado.solicitante"/>
                <label for="solicitante">Solicitante</label>
            </div>            
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input type="text" id="descricao" name="descricao" [(ngModel)]="chamado.descricao"/>
                <label for="descricao">Descricao</label>
            </div>
        </div>
        <div class="row">
            <button class="btn grey darken-3" (click)="salvar()">Salvar</button>&nbsp;
            <button class="btn grey lighten-3 
                grey-text text-darken-3" (click)="cancelar()">Cancelar</button>
        </div>
    
    </form>
